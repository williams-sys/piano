<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="container d-flex justify-content-center">
            <div class="row vh-100 body">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center p-0">
                    <div class="mb-4">
                        <h1 class="text-black-50 font-weight-bold">P &nbsp; I &nbsp;A &nbsp;N &nbsp;O</h1>
                    </div>
                    <div class="form-group text-center ">
                        <input type="text" id="chord" class="form-control mb-4">
                        <button class="btn btn-primary" onclick="saveChord()">save</button >
                    </div>
                    <div class="btn p-0">
                        <button class="btn btn-primary piano-btn" onclick="run('C4')">C4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('D4')">D4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('E4')">E4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('F4')">F4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('G4')">G4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('A4')">A4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('B4')">B4</button>
                        <button class="btn btn-primary piano-btn" onclick="run('C5')">C5</button>
                    </div>
                    <div class="play-list mt-4 overflow-auto">
                        <ul id="list"></ul >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
